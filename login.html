<!DOCTYPE html>
<html>
<head>
    <title>Login â€¢ Chocogram</title>
    <style>
        body { font-family: sans-serif; background: #fafafa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; border: 1px solid #dbdbdb; width: 350px; padding: 40px; text-align: center; border-radius: 1px; }
        h1 { font-family: 'Comic Sans MS', cursive; font-size: 2rem; margin-bottom: 20px; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #dbdbdb; background: #fafafa; border-radius: 3px; box-sizing: border-box; }
        button { width: 100%; padding: 8px; border: none; background: #0095f6; color: white; font-weight: bold; border-radius: 4px; cursor: pointer; }
        button:disabled { background: #b2dffc; }
        .signup-link { margin-top: 20px; border: 1px solid #dbdbdb; background: white; padding: 20px; width: 350px; text-align: center; box-sizing: border-box; }
        a { color: #0095f6; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div>
        <div class="login-box">
            <h1>Chocogram</h1>
            <form action="/login" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
        </div>
        <div class="signup-link">
            Don't have an account? <a href="/signup">Sign up</a>
        </div>
    </div>
</body>
</html>
